index.html file contents: <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Race Event Registration</title>
</head>
<body>
  <header>
    <h1>Race Event Registration</h1>
  </header>
  <main>
    <form id="registration-form">
      <label for="runner-age">Runner Age:</label>
      <input type="number" id="runner-age" name="runner-age" min="1" max="100" required>
      <br>
      <label for="early-registration">Early Registration:</label>
      <input type="checkbox" id="early-registration" name="early-registration">
      <br>
      <button type="submit">Register</button>
    </form>
    <br>
    <div id="race-details"></div>
    <svg id="race-image" width="400" height="400">
      <image href="Raceday-Timeline.svg" width="100%" height="100%" />
    </svg>
  </main>
  <footer>
    <p>&copy; 2023 Race Event Registration System</p>
  </footer>
  <script src="project.js"></script> <!-- Include the JavaScript file -->
</body>
</html>
